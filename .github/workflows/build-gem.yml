name: "Build gem"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    outputs:
      app-one-gem-name:
        value: ${{ jobs.build-app-one.outputs.app-one-gem-name-output }}
      app-two-gem-name:
        value: ${{ jobs.build-app-two.outputs.app-two-gem-name-output }}

defaults:
  run:
    shell: bash -l {0}

jobs:
  build-app-one:
    runs-on: ubuntu-latest
    outputs:
      app-one-gem-name-output: ${{ steps.build-app-one-gem.outputs.GEM_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Create release
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract app_one RESOLVED_VERSION
        run: |
          export APP_ONE_GEM_VERSION=$(echo "${{ steps.create_release.outputs.release_name }}" | sed -n 's/app-one-v\([0-9.]*\)/\1/p')
          echo "!!!!"
          echo "$RESOLVED_VERSION"
          echo $APP_ONE_GEM_VERSION
      - name: Extract app_two RESOLVED_VERSION
        run: |
          export APP_TWO_GEM_VERSION=$(echo "${{ steps.create_release.outputs.release_name }}" | sed -n 's/app-two-v\([0-9.]*\)/\1/p')
          echo "env var======"
          echo $APP_TWO_GEM_VERSION
      - name: Build AppOne Gem
        id: build-app-one-gem
        run: |
          gem build app_one.gemspec
          echo "::set-output name=GEM_NAME::$(basename app-one-*.gem)"
        working-directory: ./app_one
      - name: Upload Gem Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build-app-one-gem.outputs.GEM_NAME }}
          path: ./app_one/app-one-*.gem
  build-app-two:
    runs-on: ubuntu-latest
    outputs:
      app-two-gem-name-output: ${{ steps.build-app-two-gem.outputs.GEM_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Build AppTwo Gem
        id: build-app-two-gem
        # check that we can access the resolved version here
        run: |
          gem build app_one.gemspec
          echo "::set-output name=GEM_NAME::$(basename app-two-*.gem)"
          echo $RESOLVED_VERSION
        working-directory: ./app_two
      - name: Upload Gem Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build-app-two-gem.outputs.GEM_NAME }}
          path: ./app_two/app-two-*.gem
